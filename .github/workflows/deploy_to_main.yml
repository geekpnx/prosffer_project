name: Deploy to Server

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@130.61.14.234 "
            cd /home/ubuntu/Documents/Programming/Projects/FINAL_PROJ/Projects/prosffer_project &&
            git pull origin main &&
            # Optional: Add commands to restart services, migrate database, etc.
            sudo supervisorctl restart prosffer_project
          "
